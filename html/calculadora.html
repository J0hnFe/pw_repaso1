<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        function cambiarTxt(idElemento) {
            document.getElementById(idElemento).style.background="yellow";
            document.getElementById(idElemento).style.fontSize="30px"
        }

        function sumar(num1, num2) {
            var total = num1 + num2;
            console.log(total);
        }

        function sumarCompleto() {

            var num1 = parseInt(document.getElementById('idnum1').value);
            var num2 = parseInt(document.getElementById('idnum2').value);

            var total = num1 + num2;
            console.log(total);
        }

    </script>

</head>
<body>
    <header></header>
    <nav></nav>
    <section>
        <label id="idlabelnum1" for="idnum1">Número 1:</label>
        <input id="idnum1" type="number">
        <label id="idlabelnum2" for="idnum2">Número 2:</label>
        <input id="idnum2" type="number">

        <button onclick="document.getElementById('idlabelnum1').style.color='purple'">Cambiar color</button>
        <button onclick="document.getElementById('idlabelnum1').style.fontSize='32px'">Cambiar tamaño</button>

        <button onclick="cambiarTxt('idlabelnum1')">Cambiar Num1</button>
        <button onclick="cambiarTxt('idlabelnum2')">Cambiar Num2</button>

        <button onclick="sumar(document.getElementById('idnum1').value, document.getElementById('idnum2').value)">SUMAR</button>
        <button onclick="sumarCompleto()">SUMAR COMPLETO</button>
    </section>
    <footer></footer>
</body>
</html>
